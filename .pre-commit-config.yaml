repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-vcs-permalinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix, lf]
      - id: trailing-whitespace
-   repo: https://github.com/rstcheck/rstcheck
    rev: 'v6.2.0'
    hooks:
    -   id: rstcheck
        args: [--report-level=warning]
